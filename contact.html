<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contact | Team HBV Irvington</title>
</head>

<body>

<!-- ================= HEADER (identical to homepage) ================= -->
<header class="site-header">
  <div class="header-logo">
    <a href="index.html" class="logo-link">
      <img src="https://github.com/Japhun741/Team-HBV-Irvington/blob/main/THE%20FINAL%20ONE.png?raw=true" 
           alt="Team HBV Irvington Logo" class="logo">
    </a>
  </div>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="officers.html">Officers</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>



<!-- ================= CONTACT SECTION ================= -->
<div class="contact-wrapper">

  <h1 class="contact-title">Contact Us</h1>

  <div class="contact-info">
    <p><strong>Email:</strong> 
      <a href="mailto:teamhbvirvington@gmail.com">
        teamhbvirvington@gmail.com
      </a>
    </p>

    <p><strong>Instagram:</strong> 
      <a href="https://instagram.com/ihs.teamhbv" target="_blank">
        @ihs.teamhbv
      </a>
    </p>
  </div>

  <form class="contact-form" action="https://formspree.io/f/myzlgdge" method="POST">

    <div class="input-group">
      <label>Your Name</label>
      <input type="text" name="name" placeholder="Enter your name" required>
    </div>

    <div class="input-group">
      <label>Your Email</label>
      <input type="email" name="_replyto" placeholder="Enter your email" required>
    </div>

    <div class="input-group">
      <label>Your Message</label>
      <textarea name="message" placeholder="Type your message here..." required></textarea>
    </div>

    <button type="submit">Send Message</button>
  </form>

</div>

</body>
</html>
