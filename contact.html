<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Team HBV Irvington</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- HEADER (same layout/appearance as homepage) -->
  <header class="site-header">
    <div class="header-logo">
      <a href="index.html" class="logo-link">
        <img src="THE_FINAL_ONE.png"
             alt="Team HBV Irvington Logo" class="logo">
      </a>
    </div>

    <nav class="main-nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="officers.html">Officers</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <!-- CONTACT WRAPPER -->
  <main class="contact-page">

    <section class="contact-hero" aria-hidden="true">
      <!-- Keeps hero spacing like homepage; image on homepage preserved elsewhere -->
    </section>

    <section class="contact-section">
      <div class="wrap">

        <!-- Title -->
        <h1 class="page-title">Contact Us</h1>

        <!-- Info row: icons + links (centered) -->
        <div class="contact-info-row">
          <div class="info-block">
            <!-- email SVG -->
            <svg class="info-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
              <path fill="currentColor" d="M20 4H4c-1.1 0-2 .9-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5L4 8V6l8 5 8-5v2z"/>
            </svg>
            <div class="info-text">
              <div class="info-label">Email</div>
              <a href="mailto:teamhbvirvington@gmail.com" class="info-link">teamhbvirvington@gmail.com</a>
            </div>
          </div>

          <div class="info-block">
            <!-- instagram SVG -->
            <svg class="info-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
              <path fill="currentColor" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.2A4.8 4.8 0 1 0 16.8 13 4.8 4.8 0 0 0 12 8.2zM18.8 6a1.2 1.2 0 1 1-1.2-1.2A1.2 1.2 0 0 1 18.8 6z"/>
            </svg>
            <div class="info-text">
              <div class="info-label">Instagram</div>
              <a href="https://instagram.com/ihs.teamhbv" target="_blank" rel="noopener noreferrer" class="info-link">@ihs.teamhbv</a>
            </div>
          </div>
        </div>

        <!-- Form card -->
        <form class="contact-card" action="https://formspree.io/f/myzlgdge" method="POST" novalidate>
          <!-- top accent and heading -->
          <div class="card-top">
            <h2 class="card-title">Questions or Comments?</h2>
            <p class="card-sub">We read every message — send us a note and we'll get back soon.</p>
          </div>

          <!-- name row: first / last -->
          <div class="form-row">
            <div class="field col-2">
              <label class="field-label">First Name</label>
              <input class="field-input" type="text" name="first" placeholder="First" required>
            </div>

            <div class="field col-2">
              <label class="field-label">Last Name</label>
              <input class="field-input" type="text" name="last" placeholder="Last" required>
            </div>
          </div>

          <!-- email -->
          <div class="form-row">
            <div class="field">
              <label class="field-label">Email</label>
              <input class="field-input" type="email" name="_replyto" placeholder="you@example.com" required>
            </div>
          </div>

          <!-- message -->
          <div class="form-row">
            <div class="field">
              <label class="field-label">Message</label>
              <textarea class="field-textarea" name="message" placeholder="How can we help?" required></textarea>
            </div>
          </div>

          <!-- submit -->
          <div class="form-row form-actions">
            <button class="btn-submit" type="submit">Send Message</button>
          </div>
        </form>

      </div> <!-- .wrap -->
    </section>

  </main>

  <!-- Footer (simple; use site footer from homepage if you want full parity) -->
  <footer class="site-footer">
    <div class="footer-inner">
      <p>© 2025 Team HBV Irvington — <a href="https://instagram.com/ihs.teamhbv" target="_blank" rel="noopener noreferrer">@ihs.teamhbv</a></p>
    </div>
  </footer>

</body>
</html>
