<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>Contact | Team HBV Irvington</title>
</head>

<body>

<header class="site-header">
  <div class="header-logo">
    <a href="index.html" class="logo-link">
      <img src="https://github.com/Japhun741/Team-HBV-Irvington/blob/main/THE%20FINAL%20ONE.png?raw=true" 
           alt="Team HBV Irvington Logo" class="logo">
    </a>
  </div>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="officers.html">Officers</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>


<div class="contact-wrapper">

  <h1 class="contact-title">Contact Us</h1>

  <div class="contact-info">
    <p class="info-item">
      <span class="info-label">Email</span><br>
      <a href="mailto:teamhbvirvington@gmail.com">teamhbvirvington@gmail.com</a>
    </p>

    <p class="info-item">
      <span class="info-label">Instagram</span><br>
      <a href="https://instagram.com/ihs.teamhbv" target="_blank">@ihs.teamhbv</a>
    </p>
  </div>

  <form class="contact-form" action="https://formspree.io/f/myzlgdge" method="POST">

    <div class="input-group">
      <label>Your Name</label>
      <input type="text" name="name" placeholder="John Doe" required>
    </div>

    <div class="input-group">
      <label>Your Email</label>
      <input type="email" name="_replyto" placeholder="you@example.com" required>
    </div>

    <div class="input-group">
      <label>Your Message</label>
      <textarea name="message" placeholder="How can we help you?" required></textarea>
    </div>

    <button type="submit">Send Message</button>
  </form>

</div>

</body>
</html>
