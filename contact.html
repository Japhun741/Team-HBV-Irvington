<!-- CONTACT FORM -->
<form class="contact-card" action="https://formspree.io/f/myzlgdge" method="POST" novalidate>
  <div class="card-top">
    <h2 class="card-title">Questions or Comments?</h2>
    <p class="card-sub">We read every message — send us a note and we'll get back soon.</p>
  </div>

  <!-- Name input (single) -->
  <div class="form-row">
    <div class="field">
      <label class="field-label">Your Name</label>
      <input class="field-input" type="text" name="name" placeholder="Your Name" required>
    </div>
  </div>

  <!-- Email -->
  <div class="form-row">
    <div class="field">
      <label class="field-label">Email</label>
      <input class="field-input" type="email" name="_replyto" placeholder="you@example.com" required>
    </div>
  </div>

  <!-- Message -->
  <div class="form-row">
    <div class="field">
      <label class="field-label">Message</label>
      <textarea class="field-textarea" name="message" placeholder="How can we help?" required></textarea>
    </div>
  </div>

  <!-- Submit -->
  <div class="form-row form-actions">
    <button class="btn-submit" type="submit">Send Message</button>
  </div>
</form>


      </div> <!-- .wrap -->
